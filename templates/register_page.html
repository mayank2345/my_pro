{% extends "login_page.html" %}

{% block content %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                  <form class="mx-1 mx-md-4" >

                    <div class="d-flex flex-row align-items-center mb-1">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="username_id" value="" class="form-control" required />
                          <label class="form-label" for="username_id">Username</label>
                          <div class="invalid-feedback">
                            Please choose a username.
                          </div>
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="name_id" value="" class="form-control" required />
                        <label class="form-label" for="name_id">Full Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="mail_id" value="" class="form-control" required/>
                        <label class="form-label" for="mail_id">Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password_id" value="" class="form-control" required/>
                        <label class="form-label" for="password_id">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password_id_re" value="" class="form-control" required/>
                        <label class="form-label" for="password_id_re">Repeat your password</label>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" onclick="register_()" class="btn btn-primary btn-lg">Register</button>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <p class="small fw-bold mt-0 pt-1 mb-0">Already have an account? <a href="/login_page"
                            class="link-danger">Login</a></p>
                      </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script>
    function register_() {
        var name_value = document.getElementById("name_id").value;
        var username_value = document.getElementById("username_id").value;
        var email_value = document.getElementById("mail_id").value;
        var password_value = document.getElementById("password_id").value;
        var password_value_re = document.getElementById("password_id_re").value;
        if (name_value !== '' && username_value !== '' && email_value !== '' && password_value !== ''){
          var entry = {
              name:name_value,
              username:username_value,
              email_id:email_value,
              password:password_value
          };
          fetch( 'register_page', {
              method: "POST",
              body: JSON.stringify(entry),
              cache: "no-cache",
              headers: new Headers({
                  "content-type": "application/json"
              })
          });
          
          const url = "{{ url_for('login_page')}}";
          location.replace(url);
        }
    }

</script>

{% endblock content %}
